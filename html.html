<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Information</title>
<style>
  body {
    background-color: #f2f2f2; 
  }
  form {
    background-color: #cccccc; 
    padding: 20px;
    border-radius: 10px;
  }
  button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<h2>Personal Information</h2>

<form id="personalInfo">
  <label for="last_name">Last Name:</label><br>
  <input type="text" id="last_name" name="last_name"><br>
  <label for="first_name">First Name:</label><br>
  <input type="text" id="first_name" name="first_name"><br>
  <label for="middle_name">Middle Name:</label><br>
  <input type="text" id="middle_name" name="middle_name"><br>
  <label for="sex">Sex:</label><br>
  <select id="sex" name="sex">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select><br>
  <label for="civil_status">Civil Status:</label><br>
  <select id="civil_status" name="civil_status">
    <option value="single">Single</option>
    <option value="married">Married</option>
    <option value="widowed">Widowed</option>
    <option value="separated">Separated</option>
    <option value="others">Others</option>
  </select><br>
  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age"><br>
  <label for="dob">Date of Birth:</label><br>
  <input type="date" id="dob" name="dob"><br>
  <label for="pob">Place of Birth:</label><br>
  <input type="text" id="pob" name="pob"><br>
  <label for="citizenship">Citizenship:</label><br>
  <input type="text" id="citizenship" name="citizenship"><br>
  <label for="residential_address">Residential Address:</label><br>
  <textarea id="residential_address" name="residential_address"></textarea><br>
  <label for="permanent_address">Permanent Address:</label><br>
  <textarea id="permanent_address" name="permanent_address"></textarea><br>
  <label for="telephone_no">Telephone No.:</label><br>
  <input type="tel" id="telephone_no" name="telephone_no"><br>
  <label for="mobile_no">Mobile No.:</label><br>
  <input type="tel" id="mobile_no" name="mobile_no"><br>
  <label for="email">Email Address:</label><br>
  <input type="email" id="email" name="email"><br>
  <label for="height">Height (cm):</label><br>
  <input type="number" id="height" name="height"><br>
  <label for="weight">Weight (kg):</label><br>
  <input type="number" id="weight" name="weight"><br>
  <label for="blood_type">Blood Type:</label><br>
  <input type="text" id="blood_type" name="blood_type"><br>
  
  <h2>Educational Background</h2>
  <label for="education">Elementary School:</label><br>
  <input type="text" id="education" name="education"><br>
  <label for="school_name">Secondary School:</label><br>
  <input type="text" id="school_name" name="school_name"><br>
  <label for="degree">Tertiary School:</label><br>
  <input type="text" id="degree" name="degree"><br>
  <label for="grad_year">Degree:</label><br>
  <input type="number" id="grad_year" name="grad_year"><br>
  
  <button type="submit" disabled>Submit</button>
</form>

</body>
</html>
